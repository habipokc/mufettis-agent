services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mufettis-backend
    # Backend sadece internal erişim - dış dünyaya kapalı
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
    restart: always
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Docker internal network üzerinden backend'e erişim
        NEXT_PUBLIC_API_URL: "http://backend:8000"
    container_name: mufettis-frontend
    # Cloudflare 80 portuna yönlendiriyor
    ports:
      - "80:3000"
    restart: always
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
